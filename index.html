     <style>
         .active-cyan-3 input[type=text] {
                border: 1px solid #4dd0e1;
                box-shadow: 0 0 0 1px #4dd0e1;
                }
                .vertical-center {
                    padding: 30px 0;
                    text-align: center;
                    }
     </style>
          <body>  
          
          <div class="ui attached segment">
               <div class="ui secondary menu">
                 <div class="header item">
                      <h3>Nirma Previous Year Papers</h3>
                 </div>
                 <div class="right menu">
               <a class="item" href="about.html">
                   About
               </a>
               <a class="item">
                   API
               </a>
                    </div>
               </div>
          </div>
                     <div class="ui container" style="padding-top: 0.5em">
          <div class="ui info message">
               <i class="close icon"></i>
               <div class="header">
                 Under Development
               </div>
               <p>Website UI and additional features are under development.</p>
             </div>
          </div>
     <div class="ui container" style="padding: 1em">
     <div class="ui fluid icon input">
          <input type="text" placeholder="Search..." id="myInputTextField" >
        </div>
     </div>
               <div class="ui segment">
  <div class="ui active dimmer">
    <div class="ui medium text loader">Loading</div>
  </div>
     <div class="ui container">
               <table id="data-table" class="ui table">  
                    <thead>  
                         <tr>  
                              <th>Link</th>  
                              <th>Paper Name</th> 
                              <th>Course Name</th>
                              <th>Course Code</th> 
                              <th>Paper Year</th>   
                         </tr>  
                    </thead>  
               </table> 
          </div> 
</div>

     </body>  
</html>  
<script>  
     $('.message .close')
  .on('click', function() {
    $(this)
      .closest('.message')
      .transition('fade')
    ;
  })
;
$(document).ready(function(){  
     $('#data-table').DataTable({ 
        "pageLength": 9,  
        sDom:"tipr",
        responsive: true,
        processing: true,
        "initComplete": function( settings, json ) {
            $('.segment').dimmer('hide');
          }
        
        "ajax": {
            "url": "Data.json",
            "dataSrc": "",
            "deferRender": true
        },
        "language": {
        "processing": '<div class="ui segment">  <div class="ui active inverted dimmer">    <div class="ui large text loader">Loading</div>  </div>  <p></p>  <p></p></div>',
        "searchPlaceholder": "Search records",
        "search": "",
      },
        "columns": [  
        { 
         "data": "Link",
         "render": function(data, type, row, meta){
            if(type === 'display'){
                data = '<a href="' + data + '" target="_blank">' + "Download"+ '</a>';
            }

            return data;
         }
      },
            {"data":"Paper Name"},  
            {"data":"Course Name"},
            {"data":"Course Code"},  
            {"data":"Paper Year"} 
             
        ] ,
        "columnDefs": [
            {
            targets: -1,
            className: "stripe hover"
        }
        ]
     });  
     var table = $('#data-table').DataTable();
 
        // #myInput is a <input type="text"> element
        $('#myInputTextField').on( 'keyup', function () {
            table.search( this.value ).draw();
        } );
});  
</script>
