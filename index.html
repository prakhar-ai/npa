          <input type="text" placeholder="Search..." id="myInputTextField" >

               <table id="data-table" class="display nowrap" style="width:100%">  
                    <thead>  
                         <tr>

<script>  
     $('.message .close')
  .on('click', function() {
    $(this)
      .closest('.message')
      .transition('fade')
    ;
  })
;
$(document).ready(function(){  
     $('#data-table').DataTable({ 
        "pageLength": 9,  
        sDom:"tipr",
        rowReorder: {
            selector: 'td:nth-child(2)'
        },
        responsive: true,
        "ajax": {
            "url": "Data.json",
            "dataSrc": "",
            "deferRender": true
        },
        "language": {
        "searchPlaceholder": "Search records",
        "search": "",
      },
        "columns": [  
        { 
         "data": "Link",
         "render": function(data, type, row, meta){
            if(type === 'display'){
                data = '<a href="' + data + '" target="_blank">' + "Download"+ '</a>';
            }

            return data;
         }
      },
            {"data":"Paper Name"},  
            {"data":"Course Name"},
            {"data":"Course Code"},  
            {"data":"Paper Year"} 
             
        ] ,
        "columnDefs": [
            {
            targets: -1,
            className: "stripe hover"
        }
        ]
     });  
     var table = $('#data-table').DataTable();
 
        // #myInput is a <input type="text"> element
        $('#myInputTextField').on( 'keyup', function () {
            table.search( this.value ).draw();
        } );
});  
</script>
